<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!DOCTYPE html>
		<html>
			<head>
				<meta charset="utf-8">
				<title>P9_常用样式属性设置</title>
			</head>
			<body>
				<canvas id="" width="300px" height="300px" style="border: 1px solid red;"></canvas>
				<script type="text/javascript">
					var ctx = document.querySelector('canvas').getContext('2d');
					// (1) 开始路径
					ctx.beginPath();
					// (2) 落点
					ctx.moveTo(25, 25);
					// (3) 画路径
					ctx.lineTo(105, 25);
					ctx.lineTo(25, 105);
					// (4)关闭
					ctx.closePath();
					// 填充颜色
					ctx.fillStyle = '#008000';
					// 描边颜色
					ctx.strokeStyle = '#FF0000';
					// 线宽  无单位
					ctx.lineWidth = 10;
					// 透明度 0~1之间的数
					// ctx.globalAlpha = 0.5;
					// 线条的形状
					ctx.lineJoin = 'bevel';//miter 默认三角形 round:圆角 bevel:斜面
					ctx.fill();
					ctx.stroke();

					
				</script>
			</body>
		</html>

	</body>
</html>
